<!doctype html>
<html lang="ko">
 <head>
	<meta charset="utf-8"/>
	<title>Document</title>
	<style>
		p { width: 300px; height:70px; background-color:pink; }
		.hidden { width: 300px; height:70px; background-color:pink; overflow:hidden; }
		.scroll { overflow:scroll; }
		.auto { overflow:auto; }

		body { overflow-x:hidden; overflow-y:scroll; } /*오른쪽 스크롤바를 미리 넣어 놓는다. 반응형의 기본 설정 방법 알고 있어야 한다. */

	</style>
	<script></script>
</head>
<body>
	
	<p class="hidden">overflow는 내용을 가려주거나 숨겨줄때 사용하는 기능, hidden, scroll, auto, visible의 종류를 가지고 있다.</p>
	<p class="scroll">overflow는 내용을 가려주거나 숨겨줄때 사용하는 기능, hidden, scroll, auto, visible의 종류를 가지고 있다.</p>
	<p class="auto">overflow는 내용을 가려주거나 숨겨줄때 사용하는 기능, hidden, scroll, auto, visible의 종류를 가지고 있다.</p>
</body>
</html>
