<!doctype html>
<html lang="ko">
 <head>
	<meta charset="utf-8"/>
	<title>Document</title>
	<style>
	</style>
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<h1 id="one">TEST1</h1>
	<script type="text/javascript">
		jQuery(document).ready(function(){   //  body -> css -> js 
			// 대상.이벤트, 이벤트 핸들러
			jQuery("h1").css("color","red");
		});

		console.log(1);
	</script>

	<h1 id="two">TEST2</h1>
	<script>
		$(document).ready(function(){
			$("#two").css("backgroundColor","yellow"); // 합성어 일경우 뒤에 문자 대문자로
		});		
	</script>

	<h1 id="three"> TEST3 </h1>
	<script>
		$(function(){ // 가장 많이 사용한다. PHP와 충돌이 되어서 잘 안되는 경우가 있다. 
					  // 문서 하나에서 작업하기 때문에 첫번째 표현을 사용할 경우도 
			$("#three").css("border","3px dotted red");
		}); 
	</script>
</body>
</html>
